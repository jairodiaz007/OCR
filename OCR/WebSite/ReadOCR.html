<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Consumiendo API</title>   
</head>
<body>
    <h1>prueba:</h1>
    <div id="apiResponse"></div>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://39a7-186-154-36-243.ngrok-free.app/api/data');
                //const response = await fetch('https://pokeapi.co/api/v2');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }                
                const data = await response.json();                                
                document.getElementById('apiResponse').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('apiResponse').innerText = 'Error fetching data: ' + error.message;
            }
    }
    fetchData();
</script>

</body>
</html>
